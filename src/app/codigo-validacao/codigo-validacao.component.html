<div class="container">
  <div class="card">
    <div class="card-body">
      <form #form autocomplete="off">
				<div class="col-md-12">
					<div class="form-group row">
						<div class="col-lg-2 col-sm-3 offset-lg-1">
							<input id="codigoValidacao1" type="text" class="form-control text-center" (input)="tabCodigoValidacao($event)" tabindex="1">
						</div>
						<div class="col-lg-2 col-sm-3">
							<input id="codigoValidacao2" type="text" class="form-control text-center" (input)="tabCodigoValidacao($event)" tabindex="2">
						</div>
						<div class="col-lg-2 col-sm-3">
							<input id="codigoValidacao3" type="text" class="form-control text-center" (input)="tabCodigoValidacao($event)" tabindex="3">
						</div>
						<div class="col-lg-2 col-sm-3">
							<input id="codigoValidacao4" type="text" class="form-control text-center" (input)="tabCodigoValidacao($event)" tabindex="4" >
            </div>
            <div class="col-lg-2 text-right">
              <button type="button" class="btn btn-danger" (click)="limpar(form)" tooltip="{{lbLimpar}}">{{lbLimpar}}</button>
            </div>
					</div>
					<div [class.esconder]="hidePdf">
						<div class="" role="alert" id="containerPdf">
              <object data="" type="application/pdf" id="documentoObject" width="100%" height="700px">
                  <div class="offset-lg-1">
                    <button class="btn btn-primary" tooltip="Download Documento" (click)="download()">Download Documento</button>
                  </div>
              </object>
						</div>
					</div>
        </div>
				<app-recaptcha #captchaElem (respostaRecaptcha)="respostaRecaptcha($event)"></app-recaptcha>
			</form>
		</div>
  </div>
</div>
